<!DOCTYPE html>
<html>
<head>
	<title>Retails Analytics</title>

	<meta charset="utf-8">
	<meta name="author" content="Abhinav (durzoflint) Upadhyay">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="landing">

		<div class="heading">
			<p>Welcome<br>to Retail Insights</p>
		</div>

		<div class="left">
			<div class="main_screen">
				<img src="img/main screen.png">
			</div>

			<div class="world_map">
				<img class="world_map_img" src="img/World Map.png">
			</div>		

			<div class="keyboard">
				<img class="keyboard_img" src="img/Keyboard.png">
			</div>

			<div class="graph6">
				<img class="graph6_img" src="img/Graph 6.png">
			</div>

			<div class="graph5">
				<img class="graph5_img" src="img/Graph 5.png">
			</div>

			<div class="graph4">
				<img class="graph4_img" src="img/Graph 4.png">
			</div>

			<div class="graph3">
				<img class="graph3_img" src="img/Graph 3.png">
			</div>

			<div class="graph2">
				<img class="graph2_img" src="img/Graph 2.png">
			</div>

			<div class="graph1">
				<img class="graph1_img" src="img/Graph 1.png">
			</div>

			<div class="comment">
				<img class="comment_img" src="img/Comment Box.png">
			</div>

			<div class="stand">
				<img class="stand_img" src="img/White Stand.png">
			</div>

			<div class="bag">
				<img class="bag_img" src="img/Shopping Bag.png">
			</div>

			<div class="wifi">
				<img class="wifi_img" src="img/Wifi Icon.png">
			</div>

			<div class="wifi2">
				<img class="wifi2_img" src="img/Wifi Icon.png">
			</div>

			<div class="mic">
				<img class="mic_img" src="img/Mic.png">
			</div>

			<div class="woman1">
				<img class="woman1_img" src="img/Shopping Woman.png">
			</div>

			<div class="woman2">
				<img class="woman2_img" src="img/Women With heart.png">
			</div>
		</div>

		<div class="login">
			<div class="login_data">
				<p class="login_heading">LOGIN</p>
				<form class="login_form" action="" method="POST">
					<input class="username" type="text" name="email" /><br>
					<input class="password" type="password" name="password" /><br>
					<div class="remember">
						<input type="checkbox" name="remember"> Remember Me
					</div>
					<a class="forgot" href="">Forgot Password</a>
					<br><br><br>
					<input class="submit" type="submit" name="submit" value="Sign In">
				</form>
				<a class="no_account" href="">Don't have an account?</a><br>
				<a class="create_account" href="">Create an account</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
